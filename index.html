<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <style>
        #n1{
            border: 2px solid red ;
            border-radius: 5px;
        }
        #n2{
            border: 2px solid red ;
            border-radius: 5px;
        }
        #n3{
            border: 2px solid red ;
            border-radius: 5px;
        }
        button{
            border: 2px solid red ;
            border-radius: 5px;
            background-color: greenyellow;
        }
    </style>
</head>
<body style="background: linear-gradient(#2C3E50,#FD746C); background-repeat: no-repeat; height: 100vh;">
    <h1 style="text-align: center;">Find the Largest Among Three Numbers</h1>

    
        <div style="text-align: center;">
            <label for="n1">Enter Number 1</label>
            <input type="number" id="n1"><br><br>
            
            <label for="n2">Enter Number 2</label>
            <input type="number" id="n2"><br><br>

            <label for="n3">Enter Number 3</label>
            <input type="number" id="n3"><br><br>

            <button onclick="Find()">Find</button>

            <p id="ans"></p>
        </div>
    

    <script>
        function Find() {
            var num1 = parseInt(document.getElementById("n1").value);
            var num2 = parseInt(document.getElementById("n2").value);
            var num3 = parseInt(document.getElementById("n3").value);
            var largest = Math.max(num1,num2,num3);

            
            document.getElementById("ans").innerHTML = "The largest number is" + " " + largest;
        }
    </script>
</body>
</html>
